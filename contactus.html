    <h2>please fill in this validation form</h2>

    <form id="contactForm" onsubmit="return validateForm()">
    <div class="error" id="nameError"></div>
    <input type="text" id="name" placeholder="First Name" required>

    <div class="error" id="surnameError"></div>
    <input type="text" id="surname" placeholder="Surname" required>

    <div class="error" id="emailError"></div>
    <input type="email" id="email" placeholder="Email" required>

    <div class="error" id="passwordError"></div>
    <input type="password" id="password" placeholder="Password" required minlength="6">

    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let valid = true;

      // Clear previous errors
      document.getElementById("nameError").textContent = "";
      document.getElementById("surnameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Name validation
      if (name === "") {
        document.getElementById("nameError").textContent = "Please enter your first name.";
        valid = false;
      }

      // Surname validation
      if (surname === "") {
        document.getElementById("surnameError").textContent = "Please enter your surname.";
        valid = false;
      }

      // Email validation
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email address.";
        valid = false;
      }

      // Password validation
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        valid = false;
      }

      return valid;
    }
  </script>
